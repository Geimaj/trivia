<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <title>Mzanzi Trivia</title>
    <style>
        img {
            width: 200px;
        }
    </style>
</head>

<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="add_root">
        <div id="error"></div>
        <form>
            <label for="name">Name:</label>
            <input id="name" name="name" />
            </br>
            <label for="quote">Quote:</label>
            <input id="quote" name="quote" />
            </br>
            <label for="image">Image</label>
            <input id="image" name="image" />
            <button>Submit</button>
        </form>
        <div id="authors"></div>
    </div>

    <script>
        const form = document.querySelector('form');
        const error = document.querySelector('#error');
        const authorsElement = document.querySelector("#authors");

        const API_URL = document.location.hostname === "localhost" ? "http://localhost:3003/authors" : "https://mzanzi-trivia-api.now.sh"
        console.log(API_URL)

        form.addEventListener("submit", submit);

        listAuthors();

        function listAuthors() {
            authorsElement.innerHTML = "";
            fetch(API_URL)
                .then(res => res.json())
                .then(authors => {
                    authors.forEach(author => {
                        let authorElement = document.createElement('div');
                        authorElement.className = 'author';
                        authorElement.textContent = JSON.stringify(author);

                        let deleteElement = document.createElement('button');
                        deleteElement.className = 'delete';
                        deleteElement.innerHTML = "&cross;";
                        deleteElement.onclick = () => { deleteClicked(author) };

                        let img = document.createElement('img');
                        img.src = author.image
                        
                        authorElement.appendChild(img)
                        authorElement.appendChild(deleteElement)
                        authorsElement.appendChild(authorElement);
                    })
                }).catch((error) => console.log(error))
        }

        function deleteClicked(author) {
            fetch(`${API_URL}/delete`, {
                method: 'POST',
                body: JSON.stringify(author),
                headers: {
                    'content-type': 'application/json'
                }
            })
                .then(response => {
                    if (!response.ok) {
                        const contentType = response.headers.get('content-type');
                        if (contentType.includes('json')) {
                            return response.json().then(error => Promise.reject(error.message));
                        }
                    } else {
                        return response.json();
                    }
                })
                .then(json => { listAuthors(); })
                .catch((error) => showError('errorzzz' + error))
        }

        function submit(e) {
            e.preventDefault();

            const formData = new FormData(form);
            const name = formData.get('name');
            const quote = formData.get('quote');
            const image = formData.get('image');

            if (name.trim() && (quote.trim() || image.trim()) ) {
                error.style.display = 'none';

                const author = {
                    name: name,
                    quote: quote,
                    image: image
                };

                fetch(API_URL, {
                    method: 'POST',
                    body: JSON.stringify(author),
                    headers: {
                        'content-type': 'application/json'
                    }
                }).then(response => {
                    if (!response.ok) {
                        const contentType = response.headers.get('content-type');
                        if (contentType.includes('json')) {
                            return response.json().then(error => Promise.reject(error.message));
                        } else {
                            return response.text().then(message => Promise.reject(message));
                        }
                    }
                }).then(() => {
                    listAuthors();
                }).catch(errorMessage => {
                    error.textContent = errorMessage;
                    error.style.display = '';
                });


                listAuthors();
            } else {
                error.textContent = "Name and quote are required";
                error.style.display = ''
            }
        }

        function showError(message) {
            error.style.display = ''
            error.textContent = message
        }
    </script>
</body>

</html>
